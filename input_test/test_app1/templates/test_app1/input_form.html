{% extends 'test_app1/base.html' %}

{%  block content_1  %}
    <main>
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-lg-7">
                        <div class="card shadow-lg border-0 rounded-lg mt-5">
                            <div class="card-header"><h3 class="text-center font-weight-light my-4">Оставить обратную связь</h3>
                            </div>
                            <div class="card-body">
                                <form action = "{% url 'test_app1:index_form' %}" method="post">
                                    {% csrf_token %}
                                    <div class="form-row">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{form.user_name.id_for_label}}">
                                                    Имя
                                                </label>
                                                {{ form.user_name }}
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{form.email.id_for_label}}">
                                                    E-mail
                                                </label>
                                                {{form.email}}
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="small mb-1" for="{{form.message.id_for_label}}">
                                                    Текст
                                                </label>
                                                {{form.message}}
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group mt-4 mb-0">
                                        <input class="btn btn-primary btn-block" type="submit" value="Отправить Обратную связь">
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
